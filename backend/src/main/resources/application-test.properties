#bdh2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password= 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=60000000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=trueserver.port=8080
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = falsespring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.ssl.enable = true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


