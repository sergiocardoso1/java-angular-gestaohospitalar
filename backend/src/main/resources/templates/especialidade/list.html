<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="../css/style.list.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" href="#"><img src="../images/logo.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">CONSULTAS<span class="sr-only">(Página atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pacientes/listar">PACIENTES</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">RELATÓRIOS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/especialidades/listar">ESPECIALIDADES</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/funcionarios/listar">FUNCIONÁRIOS</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div>
			<a class="btn btn-primary" th:href="@{/especialidades/cadastro}">
				Nova Especialidade</a>
		</div>

		<hr />
		<div th:if="${especialidades != null}">
			<h4>
				Especialidades
			</h4>

			<div th:if="${mensagem != null}">
				<div class="alert alert-info" role="alert">
					<span th:text="${mensagem == null ? '&nbsp;' : mensagem}">mensagem</span>
				</div>
			</div>

			<table class="table">
				<thead>
					<tr th:each="especialidade : ${especialidades}">
						<td th:text="${especialidade.nome}">Nome</td>
						<td>
							<a class="btn btn-sm btn-danger" th:href="@{/especialidades/{id}/remover(id=${especialidade.id})}">Excluir</a>
						</td>
					</tr>
			</table>
		</div>

		<div th:if="${#lists.isEmpty(especialidades)}">
			<div class="alert alert-info" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
				0 especialidades cadastradas!
			</div>
		</div>

		<hr />
		<a class="btn btn-light" th:href="@{/}">Voltar</a>

		<hr />

		<footer class="footer">
			<p>&copy; 2023 Sérgio Cardoso</p>
		</footer>

	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
